<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrousel JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8f130c8a35.js" crossorigin="anonymous"></script>

    <!-- Partie CSS -->
    <style>
        #prev,
        #next{
            display: inline-block;
            color: #666;
            font-size: 2rem;
            margin: 1rem;
        }
        #galery img {
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }
        #galery img.show {
            opacity: 1;
            transition: opacity 0.6s ease-in-out;
        }
        #galery img.hidden{
            display: none;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center text-center align-items-center">
            <div class="col-12 mb-4">
                <h1>Carrousel</h1>
            </div>
            <div class="col-1" id="prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="col-5" id="galery">
                <img src="image/photo1.jpg" alt="" class="img-fluid">
                <img src="image/photo2.jpg" alt="" class="img-fluid">
                <img src="image/photo3.jpg" alt="" class="img-fluid">
                <img src="image/photo4.jpg" alt="" class="img-fluid">
                <img src="image/photo5.jpg" alt="" class="img-fluid">
                <img src="image/photo6.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-1" id="next">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
